<!DOCTYPE html>
<html>
<head>
  <title>Random Chat</title>
  <script defer src="chat.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="register">
    <h2>Start Chatting</h2>
    <input type="text" id="name" placeholder="Your Name">
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <select id="interested_in">
      <option value="Male">Interested in Male</option>
      <option value="Female">Interested in Female</option>
      <option value="Other">Interested in Other</option>
      <option value="Any">Interested in Any</option>
    </select>
    <button onclick="registerUser()">Connect</button>
  </div>

  <div id="chat" style="display:none">
    <div id="chatBox"></div>
    <input type="text" id="msgInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="disconnectChat()">Disconnect</button>
    <button onclick="reconnectChat()">Connect with Others</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Random Chat</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/chat.js"></script>
</head>
<body>
  <div id="register">
    <h2>Start Chatting</h2>
    <input type="text" id="name" placeholder="Your Name">
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Others</option>
    </select>
    <select id="interested_in">
      <option value="Male">Interested in Male</option>
      <option value="Female">Interested in Female</option>
      <option value="Other">Interested in Others</option>
      <option value="Any">Interested in Any</option>
    </select>
    <button onclick="registerUser()">Connect</button>
  </div>

  <div id="chat" style="display:none">
    <!-- Loading message -->
    <div id="loading" style="display:none; color: gray; font-style: italic; margin-bottom: 10px;">
      Looking for a user to connect with...
    </div>

    <!-- Chat messages -->
    <div id="chatBox" style="max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>

    <!-- Message input -->
    <input type="text" id="msgInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="disconnectChat()">Disconnect</button>
    <button onclick="reconnectChat()">Connect with Others</button>
  </div>
</body>
</html>
